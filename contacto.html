<!DOCTYPE html>

<html lang="es">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto/Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header>

            <div class="caja">

                <h1><a href="inicio.html"><img src="Images/logo.png" alt="Logo Barbería Alura"></a></h1> 

                <nav>

                     <ul>   

                         <li><a href="inicio.html"> Inicio</a></li>
                         <li><a href="productos.html">Productos</a></li>
                         <li><a href="contacto.html">Contacto</a></li>

                     </ul>

                </nav>

            </div>

        </header>

        <main class="maincontacto">

            <form>

                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(+xx) xxxx xxxx">

                <label for="mensaje">Mensaje:</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    
                    <legend class="pregunta">¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radioemail"><input type="radio" name="contacto" value="email" id="radioemail">Email</label>
                    
                    <label for="radiotelefono"><input type="radio" name="contacto" value="telefono" id="radiotelefono">Telefono</label>
                   
                    <label for="radiowhatsapp"><input type="radio" name="contacto" value="whatsapp" id="radiowhatsapp" checked>WhatsApp</label>

                </fieldset>

                <fieldset>

                    <legend class="pregunta">¿En cuál horario prefiere ser atendido?</legend>

                    <select>

                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>

                    </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
  
                <input class="botonenviar" type="submit" value="Enviar Formulario">

            </form>

            <table>

                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                </tbody>
                
            </table>

        </main>
        
    </body>

    <footer>

        <img src="Images/logo-blanco.png" alt="Logo Barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2022</p>

    </footer>
    
</html>
